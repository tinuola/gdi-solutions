<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Mad Lib</title>
	</head>
	<body>
		<div class="container">
			<h1>A Silly MadLib</h1>
			<div class="spacing">
				<label for="">Enter a famous name:</label>
				<input type="text" name="" id="famous-name" />
			</div>

      <div class="spacing">
				<label for="">Enter a verb that ends in 'ing':</label>
				<input type="text" name="" id="verb-ing" />
			</div>

      <div class="spacing">
				<label for="">Enter an adjective:</label>
				<input type="text" name="" id="adjective" />
			</div>

      <div class="spacing">
				<label for="">Enter a plural noun:</label>
				<input type="text" name="" id="nouns" />
			</div>

			<!-- Submit Button -->
			<div class="spacing">
				<input type="submit" value="Submit" id="submit-btn" />
			</div>

			<!-- Display confirmation message -->
			<p id="display-msg"></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
